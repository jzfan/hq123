<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>渠道准入申请</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-pull-left">返回</a>
			<h1 class="mui-title">渠道准入申请表</h1>
			<a class="mui-pull-right">退出</a>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
					<br>
				    <div class="mui-input-row">
				        <label>申请人:</label>
				        <input type="text" class="mui-input-clear" placeholder="请输入申请人姓名">
				    </div>
				    <br>
				    <div class="mui-input-row">
				        <label>联系方式:</label>
				        <input type="text" class="mui-input-clear" placeholder="请输入联系方式">
				    </div>
				    <br>
				    <div class="mui-input-row">
				        <label>公司名称:</label>
				        <input type="text" class="mui-input-clear" placeholder="请输入公司名称">
				    </div>
				    <br>
				    <div class="mui-input-row">
				        <label>员工规模:</label>
				        <input type="text" class="mui-input-clear" placeholder="请输入员工规模">
				    </div>
				    <br>
				</form>

				<div class="mui-input-row" style="margin: 10px 5px;">
					<textarea id="textarea" rows="5" placeholder="公司简介"></textarea>
				</div>

				<div class="mui-content-padded">
					<button id="login" type="submit" class="mui-btn mui-btn-block mui-btn-danger">开始申请</button>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
			
		</script>
	</body>

</html>
