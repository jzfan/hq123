<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>贷款申请</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
		<style>
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-pull-left">返回</a>
			<h1 class="mui-title">贷款申请表</h1>
			<a class="mui-pull-right">退出</a>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<div class="mui-msg">
					为保证贷款成功,请准确填写以下信息
				</div>

				<div class="mui-card">
					<div class="mui-card-content">
						<div class="mui-card-content-inner">
					<h5 style="clear: left;">贷款金额：<span id="block-range-val">2000万</span></h5>

						<div class="mui-input-row mui-input-range">
				            <input type="range" id="block-range" value="50" min="0" max="2000" data-input-slider="4"><span class="mui-tooltip mui-hidden" style="left: 328px;">100</span>
				        </div>

					<h5 style="clear: left;">贷款期限：<span id="block-range-val">36期</span></h5>
						<div class="mui-input-row mui-input-range">
				            <input type="range" id="block-range" value="50" min="0" max="36" data-input-slider="4"><span class="mui-tooltip mui-hidden" style="left: 328px;">100</span>
				        </div>



						</div>
					</div>
				</div>

				<br>
				<div class="mui-msg">
					请输入个人信息
				</div>

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>真实姓名</label>
						<input type="text" placeholder="请输入真实姓名">
					</div>

					<div class="mui-input-row">
						<label>手机号码</label>
						<input type="text" class="mui-input-clear" placeholder="请输入手机号码" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>

					<div class="mui-input-row">
						<label>当前城市</label>
						<input type="text" class="mui-input-clear" placeholder="" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>

				</form>


				<div class="mui-content-padded">
					<a href="zwpg.html">
					<button id="login" type="submit" class="mui-btn mui-btn-block mui-btn-danger">下一步</button></a>
				</div>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
			$("#alertBtn").click(function() {
				$('.mui-popup').fadeIn('fast');
				$('.mui-popup-backdrop').fadeIn('fast');
			})
			$('.mui-popup-inner li').click(function(){
				$('.mui-popup').fadeOut('fast');
				$('.mui-popup-backdrop').fadeOut('fast');
				$('#alertBtn').val($(this).find('a.mui-navigate-right').text());
			});


		mui.init({
				swipeBack:true //启用右滑关闭功能
			});
	    //监听input事件，获取range的value值，也可以直接element.value获取该range的值
	    var rangeList = document.querySelectorAll('input[type="range"]');
	    for(var i=0,len=rangeList.length;i<len;i++){
	        rangeList[i].addEventListener('input',function(){
	            if(this.id.indexOf('field')>=0){
	                document.getElementById(this.id+'-input').value = this.value;
	            }else{
	                document.getElementById(this.id+'-val').innerHTML = this.value;
	            }
	            
	
	        });
	    }
	
	    document.getElementById('field-range-input').addEventListener('input',function(){
	        document.getElementById('field-range').value = this.value;
	    });
		</script>
	</body>

</html>
