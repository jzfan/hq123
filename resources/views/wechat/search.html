<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>贷款进度查询</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-pull-left">返回</a>
			<h1 class="mui-title">贷款进度查询</h1>
			<a class="mui-pull-right">退出</a>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
					<br>
				    <div class="mui-input-row">
				        <label>身份证号:</label>
				        <input type="text" class="mui-input-clear" placeholder="请输入身份证号">
				    </div>
				    <br>
				    <div class="mui-input-row">
				        <label>手机号:</label>
				        <input type="text" class="mui-input-clear" placeholder="请输入手机号">
				    </div>
				    <br>
				    <div class="mui-input-row">
				        <label>合同号:</label>
				        <input type="text" class="mui-input-clear" placeholder="请输入贷款流水号">
				    </div>
				    <br>
				</form>

				<div class="mui-msg">
					输入任意查询条件即可查询贷款最新进度！
				</div>

				<div class="mui-content-padded">
					<a href="result.html">
					<button id="login" type="submit" class="mui-btn mui-btn-block mui-btn-danger">点击查询</button></a>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
			
		</script>
	</body>

</html>
