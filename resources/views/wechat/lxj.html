<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>渠道进件申请</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-pull-left">返回</a>
			<h1 class="mui-title">渠道进件申请</h1>
			<a class="mui-pull-right">退出</a>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">


			<div class="mui-card progress">
				<div class="mui-card-header mui-row">
					<div class="mui-col-xs-4 mui-col-sm-4">
						<div class="circle">申请信息</div>
					</div>
					<div class="mui-col-xs-4 mui-col-sm-4">
						<div class="circle circle-gray">上传资料</div>
					</div>
					<div class="mui-col-xs-4 mui-col-sm-4">
						<div class="circle circle-gray">申请完成</div>
					</div>
				</div>
			</div>



			<div class="mui-card">
				<div class="mui-card-header app-header">申请信息</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="mui-input-group">
							<br>
						    <div class="mui-input-row">
						        <label>贷款金额</label>
						        <input type="number" class="mui-input-clear" placeholder="请输入贷款金额">
						    </div>
						    <br>
						    <div class="mui-input-row">
						        <label>贷款期限</label>
						        <input type="number" class="mui-input-clear" placeholder="请输入贷款期限(月)">
						    </div>
						    <br>
						</div>

						<div class="mui-input-row" style="margin: 10px 5px;">
							<textarea id="textarea" rows="5" placeholder="备注"></textarea>
						</div>

					</div>
				</div>
			</div>
			
			<br>

			<div class="mui-card">
				<div class="mui-card-header app-header">个人信息</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<form class="mui-input-group">
							<br>
						    <div class="mui-input-row">
						        <label>您的姓名</label>
						        <input type="text" class="mui-input-clear" placeholder="请输入您的姓名">
						    </div>
						    <br>
						    <div class="mui-input-row">
						        <label>身份证号</label>
						        <input type="text" class="mui-input-clear" placeholder="请输入身份证号">
						    </div>
						    <br>
						    <div class="mui-input-row">
						        <label>手机号</label>
						        <input type="number" class="mui-input-clear" placeholder="请输入手机号">
						    </div>
						    <br>
						    <div class="mui-input-row">
						        <label>现住地址</label>
						        <input type="text" class="mui-input-clear" placeholder="请输入现住房地址">
						    </div>
						    <br>
						</form>
					</div>
				</div>
			</div>

			<br>

			<div class="mui-card">
				<div class="mui-card-header app-header">收款银行卡</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<form class="mui-input-group">
							<br>
						    <div class="mui-input-row">
						        <label>银行卡号</label>
						        <input type="number" class="mui-input-clear" placeholder="请输入银行卡号">
						    </div>
						    <br>
						    <div class="mui-input-row">
						        <label>开户行</label>
						        <input type="text" class="mui-input-clear" placeholder="请输入开户行">
						    </div>
						    <br>
						    <div class="mui-input-row">
						        <label>开户网点</label>
						        <input type="text" class="mui-input-clear" placeholder="请输入开户网点">
						    </div>
						    <br>
						</form>
					</div>
				</div>
			</div>
			
			<br>

			<div class="mui-card">
				<div class="mui-card-header app-header">还款银行卡</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<form class="mui-input-group">
							<br>
						    <div class="mui-input-row">
						        <label>同收款卡</label>
						        <input type="text" class="mui-input-clear" placeholder="请输入收款卡">
						    </div>
						    <br>
						    <div class="mui-input-row">
						        <label>银行卡号</label>
						        <input type="text" class="mui-input-clear" placeholder="请输入银行卡号">
						    </div>
						    <br>
						    <div class="mui-input-row">
						        <label>开户行</label>
						        <input type="text" class="mui-input-clear" placeholder="请输入开户行">
						    </div>
						    <br>
						    <div class="mui-input-row">
						        <label>开户网点</label>
						        <input type="text" class="mui-input-clear" placeholder="请输入开户网点">
						    </div>
						    <br>
						</form>
					</div>
				</div>
			</div>





				

				<div class="mui-content-padded">
					<button id="login" type="submit" class="mui-btn mui-btn-block mui-btn-danger">下一步</button>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
			
		</script>
	</body>

</html>
